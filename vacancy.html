        // Контейнер вакансий
        const vacContainer = document.getElementById('vac-container');

        // Переменная для отслеживания текущего состояния (true = новое содержимое, false = первоначальное)
        let isNewContent = false;

        // Функция для замены содержимого
        function replaceVacContent(content) {
            vacContainer.innerHTML = content;
        }

        // Получаем элементы для управления текстом и линией
        const textContainer = document.querySelector('.text-container');
        const forYouText = document.querySelector('.for-you');
        const allJobsText = document.querySelector('.all-jobs');

        // Обработчик свайпа
        let swipeStartX = 0;
        let swipeEndX = 0;

        vacContainer.addEventListener('touchstart', (e) => {
            swipeStartX = e.touches[0].clientX;
        });

        vacContainer.addEventListener('touchend', (e) => {
            swipeEndX = e.changedTouches[0].clientX;
            if (swipeStartX - swipeEndX > 50 && !textContainer.classList.contains('reverse')) {
                // Свайп влево: активировать "Всі вакансії"
                textContainer.classList.add('reverse');
                textContainer.classList.remove('active');
                replaceVacContent(newContent);
                isNewContent = true;
            } else if (swipeEndX - swipeStartX > 50 && !textContainer.classList.contains('active')) {
                // Свайп вправо: активировать "Для вас"
                textContainer.classList.add('active');
                textContainer.classList.remove('reverse');
                replaceVacContent(initialContent);
                isNewContent = false;
            }
        });

        forYouText.addEventListener('click', () => {

        });

            replaceVacContent(newContent);
            isNewContent = true;
        });

                replaceVacContent(initialContent); // Обновляем контент
                isNewContent = false;
            });

    const searchButton = document.querySelector('.search-button');
        const searchModal = document.getElementById('search-modal');
        const dragIndicator = document.querySelector('.drag-indicator');

        // Открытие модального окна
        searchButton.addEventListener('click', () => {
            searchModal.classList.remove('hidden'); // Показываем модальное окно
        });

        // Обработчики для закрытия модального окна потянув вниз
        let startY = 0;
        let currentY = 0;

        dragIndicator.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        dragIndicator.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].clientY;
            const offset = currentY - startY;
            if (offset > 0) {
                searchModal.style.transform = `translateY(${offset}px)`;
            }
        });

        dragIndicator.addEventListener('touchend', () => {
            const offset = currentY - startY;
            if (offset > 100) {
                searchModal.style.transform = '';
                searchModal.classList.add('hidden'); // Скрываем модальное окно
            } else {
                searchModal.style.transform = '';
            }
        });

      

            searchButton.addEventListener('click', () => {
                searchModal.classList.add('active'); // Показываем модальное окно
            });
          
  

     

        dragIndicator.addEventListener('touchend', () => {
            const offset = currentY - startY;
            if (offset > 100) {
                searchModal.classList.remove('active'); // Скрываем окно
            }
        });
     
    const overlay = document.querySelector('.overlay');

    // Открытие модального окна
    searchButton.addEventListener('click', () => {
        searchModal.classList.add('active'); // Показываем модальное окно
        overlay.classList.add('active'); // Делаем фон полупрозрачным
    });

    // Закрытие модального окна при клике на фон
    overlay.addEventListener('click', () => {
        searchModal.classList.remove('active'); // Скрываем модальное окно
        overlay.classList.remove('active'); // Убираем полупрозрачный фон
    });
    overlay.addEventListener('click', (event) => {
        // Проверка, что клик был именно по фону, а не по модальному окну
        if (event.target === overlay) {
            searchModal.classList.remove('active'); // Скрываем модальное окно
            overlay.classList.remove('active'); // Убираем полупрозрачный фон
        }
