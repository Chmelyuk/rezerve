<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код для входу</title>
    <link rel="stylesheet" href="stylepass.css">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
    <a href="settings.html" class="back">
        <h1>&#8592</h1>
    </a>
    <div class="container">
        <h2 class="code">Введіть код з 4 цифр</h2>
        <p class="code1">Це має бути ваш поточний код.</p>
        <div class="pin-code">
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="keypad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="empty"></button>
                <button>0</button>
                <a href="#" class="image-btn">
                    <img class="image-btn" src="delete.png" alt="Button Image">
                </a>
            </div>
        </div>
        <script>// Селекторы элементов
            const dots = document.querySelectorAll('.dot');
            const buttons = document.querySelectorAll('.keypad button:not(.empty)');
            const deleteBtn = document.querySelector('.image-btn');

            // Переменные для отслеживания состояния
            let pin = [];
            const maxLength = dots.length;

            // Функция для обновления точек
            function updateDots() {
                dots.forEach((dot, index) => {
                    if (index < pin.length) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            // Обработка нажатия на цифровые кнопки
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (pin.length < maxLength) {
                        pin.push(button.textContent);
                        updateDots();
                    }

                    // Проверка пин-кода после каждой нажатой кнопки
                    if (pin.length === maxLength) {
                        checkPin();
                    }
                });
            });


            // Обработка нажатия на кнопку удаления
            deleteBtn.addEventListener('click', () => {
                pin.pop(); // Удаляем последний введённый символ
                updateDots();
            });

            // Функция для проверки пин-кода
            function checkPin() {
                const inputPin = pin.join('');
                if (inputPin === "0540") {
                    // Переход на следующую страницу
                    window.location.href = "confimpass.html"; // Замените на ваш URL
                } else {
                    // Очистка введённого пин-кода, если он неправильный
                    alert("Неправильний код");
                    pin = [];
                    updateDots();
                }
            }
</script>
    </div>
</body>

</html>
